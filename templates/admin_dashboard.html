{% extends "layout.html" %}
{% block title %}Bảng Quản trị{% endblock %}
{% block content %}
    <h1>Bảng Quản trị</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên đăng nhập</th>
                <th>Họ tên</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        <a href="{{ url_for('admin_view', user_id=user[0]) }}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
