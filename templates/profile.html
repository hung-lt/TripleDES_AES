{% extends "layout.html" %}
{% block title %}Thông tin cá nhân{% endblock %}
{% block content %}
    <h1>Thông tin cá nhân</h1>
    <ul class="list-group">
        <li class="list-group-item">Họ tên: {{ user.name }}</li>
        <li class="list-group-item">Số CMND: {{ user.cmnd }}</li>
        <li class="list-group-item">Địa chỉ: {{ user.diachi }}</li>
        <li class="list-group-item">Số tài khoản: {{ user.stk_nganhang }}</li>
    </ul>
    <div class="mt-3">
        <a href="{{ url_for('update') }}" class="btn btn-primary">Sửa thông tin</a>
        <a href="{{ url_for('delete') }}" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa tài khoản?')">Xóa tài khoản</a>
    </div>
{% endblock %}
